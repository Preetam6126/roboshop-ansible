input {
  beats {
    port => 5044
  }
}

filter {
  grok {
        match => { "message" => "%{IP:source_ip}%{SPACE}-%{SPACE}%{HTTPDATE:log_timestamp}%{SPACE}%{WORD:http_methond}%{SPACE}%{PATH:http_path}%{SPACE}%{WORD}/%{NUMBER}%{SPACE}%{NUMBER:https_status:int}%{SPACE}%{NUMBER:response_time:float}"}
      }
}


output {
  elasticsearch {
    hosts => ["http://localhost:9200"]
    index => "%{[@metadata][beat]}-%{[@metadata][version]}"
  }
}
