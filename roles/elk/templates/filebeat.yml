- name: Copy Elastic Repo file
  ansible.builtin.template:
    src: elastic.report
    dest: /etc/yum.repos.d/elastic.repo
    
- name: Install Filebeat
  ansible.builtin.yum:
    name: filebeat
    state: installed
  
- name: Copy Filebeat
  ansible.builtin.template:
    src: filebeat.yml
    dest: /etc/filebeat/filebeat.yml
 
- name: Restart Filebeat
  ansible.builtin.systemd:
    name: filebeat
    state: restarted
    enabled: yes
    